<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="./index.html">Google Search</a>
    </header>
    <div id="adv-body-page">
        <form action="https://www.google.com/search">
            <div id="div-adv">
                <label for="search1" id="item1">all these words:</label>
                <input type="text" id="item5" class="advanced-search" name="as_q">
                <label for="search2" id="item2">this exact word or phrase:</label>
                <input type="text" id="item6" class="advanced-search" name="as_epq">
                <label for="search3" id="item3">any of these words:</label>
                <input type="text" id="item7" class="advanced-search" name="as_oq">
                <label for="search4" id="item4">none of these words:</label>
                <input type="text" id="item8" class="advanced-search" name="as_eq">
                <input type="submit" id="advanced-btn" class="search-btn" value="Advanced Search">
            </div>
        </form>
    </div>

</body>

</html>
